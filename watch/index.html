<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Watch!ng</title>
	<link href="style1.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="../pics/logo.jpg" alt="theather logo">
      <h2>HOME THEATHER</h2>
      <div class="search ">
        <div class="circle"></div>
        <div class="hand"></div>                    
      </div>
    </div>

    <div id="watchPlace">
      <div id="containerBTN">
        <div>
          <label for="seasons">Season:</label>
          <select name="seasons" id="seasons"></select>          
        </div> 

        <div>
          <label for="episodes">Episode:</label>
          <select name="episodes" id="episodes">
          </select>
        </div>


        <input type="submit" value="Submit" id="submit">
      </div>
      <div id="detailContainer">
        <p id="detail">Season</p>
      </div>
    </div>


  </div>  
  <script src="script1.js"></script>
</body>
</html>
